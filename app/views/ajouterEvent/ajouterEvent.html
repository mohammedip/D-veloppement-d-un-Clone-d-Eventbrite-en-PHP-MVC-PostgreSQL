<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un événement | EventBrite Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-gray-100">
    <!-- En-tête -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto" src="logo.png" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="py-10">
        <div class="max-w-3xl mx-auto sm:px-6 lg:px-8">
            <!-- En-tête du formulaire -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Créer un nouvel événement</h1>
                <p class="mt-2 text-gray-600">Remplissez les détails ci-dessous pour créer votre événement</p>
            </div>

            <!-- Formulaire -->
            <form action="process_event.php" method="POST" enctype="multipart/form-data" class="bg-white shadow-xl rounded-lg overflow-hidden">
                <!-- Barre de progression -->
                <div class="h-2 bg-blue-600"></div>

                <div class="p-8 space-y-8">
                    <!-- Informations de base -->
                    <div class="space-y-6">
                        <div class="flex items-center gap-2 text-xl font-semibold text-gray-900">
                            <i class="fas fa-info-circle text-blue-600"></i>
                            <h2>Informations de base</h2>
                        </div>

                        <div class="grid gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Titre de l'événement*</label>
                                <input type="text" name="titre" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Description*</label>
                                <textarea name="description" rows="4" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                            </div>

                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Date*</label>
                                    <input type="date" name="date" required
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Lieu*</label>
                                    <input type="text" name="lieu" required
                                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Capacité et Prix -->
                    <div class="space-y-6 pt-6 border-t border-gray-200">
                        <div class="flex items-center gap-2 text-xl font-semibold text-gray-900">
                            <i class="fas fa-ticket-alt text-blue-600"></i>
                            <h2>Capacité et Prix</h2>
                        </div>

                        <div class="grid grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Capacité maximale*</label>
                                <input type="number" name="capacite" min="1" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Prix*</label>
                                <input type="number" name="prix" min="0" step="0.01" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Image -->
                    <div class="space-y-6 pt-6 border-t border-gray-200">
                        <div class="flex items-center gap-2 text-xl font-semibold text-gray-900">
                            <i class="fas fa-image text-blue-600"></i>
                            <h2>Image de l'événement</h2>
                        </div>

                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                            <div class="text-center">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                <div class="flex text-sm text-gray-600 justify-center">
                                    <label class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500">
                                        <span>Télécharger une image</span>
                                        <input type="file" name="image" class="sr-only" accept="image/*">
                                    </label>
                                </div>
                                <p class="text-xs text-gray-500 mt-2">PNG, JPG jusqu'à 5MB</p>
                            </div>
                        </div>
                    </div>

                    <!-- Catégories -->
                    <div class="space-y-6 pt-6 border-t border-gray-200">
                        <div class="flex items-center gap-2 text-xl font-semibold text-gray-900">
                            <i class="fas fa-tags text-blue-600"></i>
                            <h2>Catégories et Tags</h2>
                        </div>

                        <div class="grid gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Catégorie*</label>
                                <select name="categorie" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">Sélectionner une catégorie</option>
                                    <option value="1">Conférence</option>
                                    <option value="2">Concert</option>
                                    <option value="3">Sport</option>
                                    <option value="4">Formation</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tags (séparés par des virgules)</label>
                                <input type="text" name="tags"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="ex: musique, jazz, live">
                            </div>
                        </div>
                    </div>

                    <!-- Statut -->
                    <div class="space-y-6 pt-6 border-t border-gray-200">
                        <div class="flex items-center gap-2 text-xl font-semibold text-gray-900">
                            <i class="fas fa-toggle-on text-blue-600"></i>
                            <h2>Statut de l'événement</h2>
                        </div>

                        <select name="statut" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="draft">Brouillon</option>
                            <option value="published">Publié</option>
                            <option value="private">Privé</option>
                        </select>
                    </div>

                    <!-- Boutons d'action -->
                    <div class="pt-8 border-t border-gray-200">
                        <div class="flex justify-end space-x-4">
                            <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                Annuler
                            </button>
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                Créer l'événement
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

        // Prévisualisation de l'image
        const imageInput = document.querySelector('input[type="file"]');
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Ajouter la logique de prévisualisation ici
            }
        });

        // Validation du formulaire
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            // Ajouter la logique de validation ici
        });
    </script>
</body>
</html>
